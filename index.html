<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <!-- Navbar-->
    <div class="navbar">
      <a href="#" id="gmail">Gmail</a>
      <a href="#" id="images">Images</a>
      <a href="#" id="google-apps" title="Google apps"><img src="icon.png" width="30px" height="30px"></a>
      <button id="sign-in-btn" type="submit">Sign in</button>
  </div>

    <!-- Main-->
    <div class="main">
      <a href="#" id="logo"><img width="272" height="92" src="logo.png" alt="logo"></a>
      <input type="text" autofocus title="Search" id="search">
      <button id="google-search-btn" type="submit">Google Search</button><button id="feeling-lucky-btn" type="submit">I'm Feeling Lucky</button>
    </div>

    <!-- Footer-->
      <div class="footer">
        <div class="left">
          <a href="#" id="advertising">Advertising</a>
          <a href="#" id="business">Business</a>
          <a href="#" id="about">About</a>
          <a href="#" id="hsw">How Search works</a>
        </div>
        <div class="right">
          <a href="#" id="privacy">Privacy</a>
          <a href="#" id="terms">Terms</a>
          <a href="#" id="settings">Settings</a>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
